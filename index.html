<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinh Cong Thai | Full Stack Developer</title>
    <meta name="description" content="Portfolio of Dinh Cong Thai - Full Stack Developer specializing in Java, Node.js, and React." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#6366f1', // Indigo 500
                dark: '#4f46e5',    // Indigo 600
              },
              secondary: {
                DEFAULT: '#8b5cf6', // Violet 500
                dark: '#7c3aed',    // Violet 600
              },
              accent: {
                DEFAULT: '#06b6d4', // Cyan 500
                hover: '#0891b2',   // Cyan 600
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .glass {
          @apply bg-white/70 dark:bg-slate-900/70 backdrop-blur-lg border border-white/20 dark:border-slate-700/30;
        }
        
        .glass-card {
          @apply bg-white/80 dark:bg-slate-800/50 backdrop-blur-md border border-slate-200 dark:border-slate-700 shadow-lg hover:shadow-xl transition-all duration-300;
        }

        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
        }
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        @apply bg-slate-100 dark:bg-slate-900;
      }

      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-slate-700 rounded-full hover:bg-primary/50 transition-colors;
      }
    </style>
  <script type="importmap">
{

    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0"
  }
}
</script>
</head>
